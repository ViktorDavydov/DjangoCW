{% extends 'mailer/base.html' %}
{% block content %}
<div class="col-12">
    <form method="post" class="row" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mt-5 text-center">
                <div class="card header">
                    <h4 class="card-title">
                        Регистрация
                    </h4>
                    <div class="card body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit"
                                class="btn btn-lg btn-block btn-outline-warning">Регистрация
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
